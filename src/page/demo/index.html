<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="keywords" content="Careteen-Blog">
	<meta name="description" content="Careteen-Blog">
	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-title" content="Careteen-Blog">

	<title>Careteen-Blog</title>
</head>
<style>
	body {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none
	}
</style>
<script type="text/javascript">
	(function(doc, win) {
		var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' :
			'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				// 大于640,就应该去访问pc站了
				if (clientWidth > 640) clientWidth = 640;
				// 页面中换算比例 : rem = px/75, 设计稿按750来
				docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
			};
		recalc();
		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(window.document, window)
</script>

<body>
	<div id="app">
		<keep-alive>
      <router-view v-if="!$route.meta.noCache"/>
    </keep-alive>
    <router-view v-if="$route.meta.noCache"/>
	</div>
	<!-- built files will be auto injected -->
</body>

</html>
